{% extends "base.html" %}

{% block content %}
<div class="alert alert-danger">
  <h4>Are you sure you want to delete this Todo?</h4>
  <p><strong>{{ object.title }}</strong></p>
</div>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'todo-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
